{% load static   %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'login/1.css' %}">
    <link rel="stylesheet" href="{% static 'login/2.css' %}">
<!--   <script>-->
<!--        alert("用户名或密码错误");-->
<!--    </script>-->
</head>

<body>
    <div class="wrap login_wrap">
        <div class="content">
            <div class="logo"></div>
            <div class="login_box">

                <div class="login_form">
                    <div class="login_title">
                        登录
                    </div>
                    <form action="/user/login" method="post">

                        <div class="form_text_ipt">
                            <input id="a" name="username" type="text" placeholder="用户名" required>
                        </div>

                        <div class="form_text_ipt">
                            <input id="b" name="password" type="password" placeholder="密码" required onblur="checkps()">
                        </div>

                        <div class="form_check_ipt">
                            <div class="left check_left">
                                <input name="remember" type="checkbox"> 下次自动登录
                            </div>
                            <div class="right check_right">
                                <a href="#">忘记密码</a>
                            </div>
                        </div>
                        <div class="form_btn">
<!--                            <button type="button" onclick="javascript:window.location.href='#'">登录</button>-->
                             <input class="reg" type="submit" value="登录" >
                        </div>
                        <div class="form_reg_btn">
                            <span>还没有帐号？</span><a href="/user/reg">马上注册</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div style="text-align:center;">

    </div>


</body>
<script src="/static/jquery-3.6.0.min.js"></script>
<script>
    function checkps()
    {
        username=a.value;
        password=b.value;
      $.ajax({
          url:"/user/login",
          type:"post",
          data:{
              username:username,
              password:password
          },
          success :function (res){
              if(res.msg=="error"){
                  confirm('用户名或密码错误')
              }

          }
      })
    }
</script>
</html>
